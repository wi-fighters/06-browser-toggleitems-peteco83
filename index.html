<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <h1>My Favourite Destinations</h1>
    
    <div class="container">
        <div class="alert alert-primary" role="alert">
            Toggle the list of my favourite destinations
        </div>
    
        <ul class="list-group">
            <li class="list-group-item active">Rome</li>
            <li class="list-group-item">Buenos Aires</li>
            <li class="list-group-item">Berlin</li>
            <li class="list-group-item">Montevideo</li>
            <li class="list-group-item">Stuttgart</li>
        </ul>
        <div class="alert alert-success" role="alert">
          </div>
        <div class="row justify-content-end pr-3">
            <div class="btn btn-primary">Show destinations</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
